<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNApp</title>

  <script src="./js/styleManager.js"></script>
  <link rel="stylesheet" href="css/index.css">

  <link rel="stylesheet" href="css/university_selector.css">
  <link rel="stylesheet" href="css/university_courses.css">
  <link rel="stylesheet" href="css/combination.css">

  <link rel="stylesheet" href="css/calendar.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>


  <script src="./js/main.js"></script>

  <script src="./js/instruction.js"></script>
  <script src="./js/course.js"></script>
  <script src="./js/text_parser.js"></script>
  <script src="./js/calendar.js"></script>
  <script src="./js/university_manager.js"></script>
  <script src="./js/combination.js"></script>
</head>

<body>
  <div class="header">
    <h1>UNApp</h1>
    <button onclick="toggleStyle()" id="toggle-dark-mode">Dark Mode</button>
  </div>
  <div class="container">
    <select id="university_selector" onchange="onUniversitySelected();">
      <option value="0">Seleccione una universidad</option>
    </select>
    <textarea id="textInput" placeholder="Ingrese texto aquÃ­" rows="5" cols="40"></textarea>
    <button id="submitBtn">Enviar</button>
    <div id="saveAndLoadGroup">
      <button id="saveBtn">Guardar</button>
      <button id="loadBtn">Cargar</button>
    </div>
    <div class="courseContainer">
      <ul id="courseList"></ul>
    </div>
  </div>

  <div class="calendarContainer">
    <div class="calendar"></div>
    <div class="combinationContainer container">
      <div class="combination-button-group">
        <button id="prevCombination">Anterior</button>
        <div class="generate-wrapper">
          <div id="combinationCounter"></div>
          <button id="generateCombination">Generar</button>
        </div>
        <button id="nextCombination">Siguiente</button>
        <button id="combinationSettings">:</button>
      </div>
    </div>
  </div>
</body>


</html>
